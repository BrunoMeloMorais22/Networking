<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/inscricao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div id="container">
        <form id="inscricaoFormulario" onsubmit="fazerInscricao(event)">
            <h1>Inscrição</h1>
            <br>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required> <br><br>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required> <br><br>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone" required> <br><br>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-phone"></i>
                <input type="number" id="cpf" name="cpf" placeholder="Digite seu cpf" required> <br><br>
            </div>

            <h2>Necessidades Especiais</h2> <br>
            <div class="radio-group">
                <input type="radio" name="ajuda" id="pcd">
                <label for="pcd"> Sim, sou deficiente</label> <br><br>

                <input type="radio" name="ajuda" id="nopcd">
                <label for="nopcd">Não, não sou deficiente</label>
            </div>
            
            <h2>Alimentação</h2> <br>
            <div class="input-box">
                <input type="checkbox" name="alimentacao" id="semgluten"> Sem glúten <br>
                <input type="checkbox" name="alimentacao" id="vegano"> Vegano(a) <br>
                <input type="checkbox" name="alimentacao" id="vegetariano"> Vetetariano(a) <br>
                <input type="checkbox" name="alimentacao" id="semlactose"> Sem Lactose <br>
                <input type="checkbox" name="alimentacao" id="diabetico"> Diabético(a) <br>
            </div>
            <br>

            <div id="info"></div>
            <br>
            <button type="submit">Enviar</button>

            <div id="respostaInscricao">

                
            </div>
        </form>
    </div>

    <script src="/static/js/inscricao.js"></script>
</body>
</html>
